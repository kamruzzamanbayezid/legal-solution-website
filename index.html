      <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">

      <!-- Google fonts | poppins | EB Garamond -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">

      <!-- Tailwind & daisy Ui links -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Custom style -->
      <style>
            .poppins-font {
                  font-family: "Poppins", sans-serif;
            }

            .garamond-font {
                  font-family: "EB Garamond", serif;
            }
      </style>

<body class="container mx-auto">


      <header class="mb-10 lg:mb-20">

                                          <li><a class="text-[#707070] text-base font-normal">Cases <i
                                                            class="fa-solid fa-angle-right"></i></a></li>

                                                            class="fa-solid fa-angle-right"></i></a></li>
                                          <li><a class="text-[#707070] text-base font-normal">Contact Us <i
                                                            class="fa-solid fa-angle-right"></i></a></li>
                                    </ul>
                              </div>
                              <div>
                                    <img class="cursor-pointer" src="./images/logo2.png" alt="">
                              </div>
                        </div>
                        <div class="navbar-center hidden lg:flex">

                                    <li><a class="text-[#707070] text-base font-normal">Home</a></li>
                                    <li><a class="text-[#707070] text-base font-normal">Service <i
                                                      class="fa-solid fa-angle-right"></i></a></li>
                                    <li><a class="text-[#707070] text-base font-normal">Cases <i
                                                      class="fa-solid fa-angle-right"></i></a></li>
                                    <li><a class="text-[#707070] text-base font-normal">Blogs <i
                                                      class="fa-solid fa-angle-right"></i></a></li>
                                    <li><a class="text-[#707070] text-base font-normal">Contact Us <i
                                                      class="fa-solid fa-angle-right"></i></a></li>
                              </ul>
                        </div>
                        <div class="navbar-end">
                              <button class="text-white font-semibold text-lg px-7 py-4 bg-[#B68C5A] rounded-lg">Free
                                    Consultation</button>
                        </div>
                  </div>
            </nav>

            <!-- Banner section -->
            <div class="hero rounded-lg py-14 lg:py-24"
                  style="background-image: linear-gradient(180deg, #111 0%, rgba(17, 17, 17, 0.00) 100%),url('./images/banner.png');">
                  <div class="hero-content text-center text-neutral-content p-4 lg:p-0">
                        <div class="max-w-2xl">
                              <h1 class="mb-5 text-white text-5xl md:text-7xl  garamond-font font-extrabold">We Provide Effective
                                    Legal Solutions</h1>

                                    of Lorem Ipsum available, but the majority have suffered alteration in some form, by
                                    injected humour.</p>
                              <div class="flex gap-6">
                                    <input class="h-14 w-full rounded-lg pl-6 bg-white" type="text"
                                          placeholder="Search your services">
                                    <button
                                          class="text-white font-semibold text-lg px-7 h-14 bg-[#B68C5A] rounded-lg">Search</button>
